    <p>splice()方法可以用来移除数组元素.</p>

    <button onclick="myFunction()">试试</button>

    <p id="demo"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits;
        function myFunction() {
            fruits.splice(1, 2);
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>
