<!--html和样式表
html和样式表：
  CSS 是 Cascading Style Sheets的缩写，即级联样式表的意思。
  CSS描述HTML元素将显示在屏幕上，纸上，或在其他媒体。
  CSS可以节省大量的工作。它可以同时控制多个网页的布局。
  CSS可以通过3种方式添加到HTML：
    Inline（内联） - 在HTML元素中使用样式属性
    Internal（内部） - 在 <head> 部分使用<style>元素
    External（外部） - 使用外部CSS文件
  添加CSS的最常见的方式, 是保存样式在单独的CSS文件中.
  然而，在这里，我们将使用内联和内部样式，因为这是更容易阅读, 和更容易为你自己测试.

Inline（内联）
  Inline（内联）CSS 应用一种样式到一个HTML元素上.
  内联CSS使用HTML元素的样式属性。
  这个实例设置元素的文本颜色为蓝色，<h1 style="color:blue;">这是蓝色标题</h1>

Internal（内部） CSS
  Internal（内部） CSS 用于定义一个HTML页面风格.
  Internal（内部）CSS 在 <head> 部分使用<style>元素来定义，

External（外部） CSS
  外部样式表是用来定义许多HTML页面风格。
  使用外部样式表，您可以通过更改一个文件来更改整个网站的外观！
  使用外部样式表，在HTML页面的<head>部分给它添加一个链接，
  外部样式表可以使用任何文本编辑器编写。文件不能包含任何HTML代码， 必须保存为一个.css为扩展名的文件。

CSS 字体
  CSS color 属性定义要使用的文本颜色.
  CSS font-family 属性定义要使用的字体.
  CSS font-size 属性定义要使用的文本大小，

CSS 边框
  CSS 边框属性定义一个HTML元素的边框，
  p {
    border: 1px solid powderblue;
    }

CSS 内边距(Padding)
  The CSS 内边距属性定义文本和边框之间的填充（空格）
  p {
    border: 1px solid powderblue;
    padding: 30px;
    }

CSS Margin（外边距）
  CSS margin（外边距） 性定义边界外的边距（空间）
    p {
    border: 1px solid powderblue;
    margin: 50px;
      }

id 属性
  若要为特定元素定义特定样式，请向该元素添加id属性,然后为具有特定id的元素定义样式，
  <p id="p01">我就是我...</p>
  #p01 {
    color: blue;
        }
  注意: 一个元素的ID在一个页面中应该是唯一的，所以id选择器用来选择一个唯一的元素!

class 属性
  要为特殊类型的元素定义样式，请向元素添加类属性
  <p class="error">我就是我...</p>
  然后为特定类定义元素的样式
  p.error {
    color: red;
    }

外部样式引用
  外部样式表可以引用完整的URL或与当前网页相对应的路径.
  此示例使用完整的URL链接到样式表，例如：
  <link rel="stylesheet" href="http://www.CodingDict.com/html/styles.css">
  这个例子的链接样式表位于HTML文件夹在当前网站：
  <link rel="stylesheet" href="/html/styles.css">
  此示例链接到位于当前页相同文件夹中的样式表：
  <link rel="stylesheet" href="styles.css">

本章小结
  使用HTML行内样式属性
  使用 HTML <style> 元素定义内部样式表
  使用 HTML <link> 元素引用一个外部CSS文件
  使用 HTML <head> 元素去存储<style> 和 <link> 元素
  使用CSS color 属性设置文本颜色
  使用CSS font-family 属性设置文本字体
  使用CSS font-size 属性设置文本大小
  使用CSS border 属性设置边框
  使用CSS padding 属性设置内边距
  使用CSS margin 属性设置外边距

  视窗是一个网页的用户可见区域。它根据设备不同而变化，例如，在手机上比在电脑屏幕上要小。
  你可以包括下列<meta>视窗元素在你所有的网页中：
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta> 视窗元数据给浏览器如何控制页面的尺寸和缩放比例。
  width=device-width部分设置页面宽度以跟踪设备的屏幕宽度（这取决于设备的不同）。
  initial-scale=1.0 部分设置，当浏览器首次加载页面时，初始缩放级别。

<!--html表单
The <form> Element
  HTML <form> 元素定义用于收集用户输入的表单：
    <form>
    .
    form 元素
    .
    </form>
  HTML表单包含表单元素。
  表单元素是不同类型的输入元素，如文本框、复选框、单选按钮、提交按钮等。
    <input> 元素
    <input> 元素是最重要的表单元素。
    <input> 元素可以以多种方式显示，这取决于类型属性。
  这里有一些例子：
    Type	                Description
    <input type="text">	  定义一个单行文本输入字段
    <input type="radio">	定义单选按钮（用于选择许多选项之一）
    <input type="submit">	定义提交按钮（提交表单）

Text Input(文本输入)
  <input type="text"> 定义文本输入的一个单行输入字段：
  <form>
  名字:<br>
  <input type="text" name="firstname">
  <br>
  姓氏:<br>
  <input type="text" name="lastname">
  </form>
  注意：表单本身是不可见的。还要注意文本字段的默认宽度为20个字符。

Radio Button Input（单选按钮输入）
  <input type="radio"> 定义一个单选电按钮。
  单选按钮让用户选择一个有限数量的选择：
  <form>
    <input type="radio" name="gender" value="male" checked> 男<br>
    <input type="radio" name="gender" value="female"> 女<br>
    <input type="radio" name="gender" value="other"> 其他
  </form>

Submit Button（提交按钮）
  <input type="submit"> 定义将表单数据提交给表单处理程序的按钮。
  表单处理程序通常是处理输入数据的服务器脚本页面。
  表单处理程序在表单action属性中指定：
  <form action="action_page.php">
    名字:<br>
    <input type="text" name="firstname" value="Mickey">
    <br>
    姓氏:<br>
    <input type="text" name="lastname" value="Mouse">
    <br><br>
    <input type="submit" value="Submit">
  </form>

Action 属性
  Action属性定义在提交表单时要执行的操作。
  通常，当用户单击提交按钮时，表单数据将网页内容发送到服务器上。
  在上面的例子中，表单数据是送到在服务器上被称为"action_page.php"的页面。此页包含处理表单数据的服务器端脚本：
  <form action="action_page.php">
  如果省略了操作属性，则将操作设置为当前页。

Method 属性
  method 属性指定当提交表单数据时的HTTP方法（GET或POST）：
  <form action="action_page.php" method="get">
  或者
  <form action="action_page.php" method="post">
什么时候使用 GET?
  提交表单数据时的默认方法是 GET.
  但是，当使用GET时，提交的表单数据将在页地址字段中可见：
  action_page.php?firstname=Mickey&lastname=Mouse
  Note: GET 发送敏感信息时不可使用! GET 最适合短，非敏感，一定量数据，因为它有大小限制太。
什么时候使用POST?
  如果表单数据包含敏感或个人信息，则总是使用POST。POST方法在页地址字段中不显示提交的表单数据.
  POST没有大小限制，可以用来发送大量的数据。

Name 属性
  每个输入字段必须具有要提交的名称属性。
  如果省略名称属性，则将不发送该输入字段的数据。
  此示例只提交“姓氏”输入字段：

使用<fieldset>给表单数据分组

  <legend> 元素为 <fieldset> 元素定义了一个标题。
  <form action="action_page.php">
    <fieldset>
      <legend>个人信息:</legend>
      名字:<br>
      <input type="text" name="firstname" value="Mickey">
      <br>
      姓氏:<br>
      <input type="text" name="lastname" value="Mouse">
      <br><br>
      <input type="submit" value="Submit">

  action	          指定提交表单的地址（URL）（默认：提交页）。
  autocomplete	    指定浏览器是否应该自动完成表单（默认:on）。
  enctype	          指定提交数据的编码 (默认: url-encoded)。
  method	          当提交表单时指定的HTTP方法 (默认: GET).
  name	            指定用于标识窗体的名称 (DOM 使用:document.forms.name)
  novalidate	      定浏览器不验证表单
  target	          指定动作属性中的地址的目标. (默认:`_self`)

  Year	Version
  1989	Tim Berners-Lee invented www

  1993	Dave Raggett drafted HTML+

  1997	W3C Recommendation: HTML 3.2
  1999	W3C Recommendation: HTML 4.01
  2000	W3C Recommendation: XHTML 1.0

Web开发人员在使用HTML时，往往有不确定的编码风格和语法

聪明和未来的证明
  一个一贯使用的风格，让别人了解你的HTML更容易.
  在未来，如XML阅读器，可以阅读你的HTML.

  始终保持您的代码整洁，干净，并形成良好.

TML Geolocation API是用来定位用户的位置 
定位用户位置
  HTML Geolocation API是用来获取用户地理位置.
  由于这会损害隐私，该位置是不可用的，除非用户批准它.
  注：定位最准确的设备是GPS，如：iPhone
  于安全考虑，地理定位API将只能工作在安全的环境中，如HTTPS。如果你的网站在一个不安全的来源（如HTTP）来获得用户位置的请求将不提供该功能.

使用 HTML Geolocation
  getCurrentPosition() 方法用于返回用户的位置.
  下面的示例返回用户位置的经纬度:
    <script>
    var x = document.getElementById("demo");
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
    }
    </script>
    实例解析:
    检查定位支持
      如果支持, 运行getCurrentPosition() 方法. 如果不支持，向用户显示消息
      如果getCurrentPosition()方法是成功的, 它返回一个左边对象，作为参数传递给函数showPosition
      showPosition() 函数输出经纬度
    上面的例子是一个非常基本的地理定位的脚本，没有错误处理。

理错误和拒绝
  getCurrentPosition() 方法的第二个参数，用来处理错误. 它指定了一个函数去执行，如果它未能获得用户的位置:
  function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
  }

在地图上显示结果
  若要在地图中显示结果，需要访问地图服务，如 Google Maps.

  在下面的例子中，返回的纬度和经度用于显示在 Google Map上 (使用静态图片):

  function showPosition(position) {
      var latlon = position.coords.latitude + "," + position.coords.longitude;

      var img_url = "https://maps.googleapis.com/maps/api/staticmap?center=

#html5拖曳效果
拖放
  拖放是一个非常常见的功能。用在当你“抓取”一个对象并拖动它到另一个位置时.
  HTML5里, 拖放是标准的一部分：任何元素都可以拖动.
  HTML拖放示例
下面的例子是一个简单的拖放例子:
  <!DOCTYPE HTML>
  <html>
  <head>
  <script>
  function allowDrop(ev) {
      ev.preventDefault();
  }

  function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
  }
  </script>
  </head>
  <body>

  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <img id="drag1" src="img_logo.gif" draggable="true"
  ondragstart="drag(event)" width="336" height="69">

  </body>
  </html>
  这可能看起来很复杂，但让我们通过拖放事件的所有不同部分.

让一个元素可以拖动
  首先：做一个元素拖动，拖动属性设置为真:
  <img draggable="true">

拖什么 - ondragstart 和 setData()
  然后，指定元素拖动时应该发生什么.
  在上面的实例中, ondragstart 属性调用一个函数, drag(event), 指定要拖动的数据.
  dataTransfer.setData() 方法设置拖动数据的数据类型和值:
  function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
  }
  在这种情况下, 数据类型是 "text"并且拖动元素的id值是drag1.

拖到哪儿 - ondragover
  ondragover 事件指定拖动数据可以被丢弃的位置.
  默认情况下，数据/元素不能在其他元素中删除。要允许拖动，我们必须防止元素的默认处理.
  在ondragover事件方法中调用event.preventDefault():
  event.preventDefault()

拖动 - ondrop
  当拖动的数据被拖动时,拖动事件发生.
  在上面的实例中, ondrop 属性调用函数, drop(event):
  function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
  }
  代码解析:
    调用preventDefault() 为了防止浏览器默认处理数据（默认是作为链接打开）
    使用dataTransfer.getData()方法获得拖动数据. 此方法将返回数据和setData方法相同
    拖放数据元素的id是drag1
    将拖动的元素添加到拖动元素中

html5 web存储
HTML的本地存储；比cookie更好。
HTML的本地存储是什么?
  使用本地存储，Web应用程序可以在用户浏览器中本地存储数据.
  在HTML5之前, 应用程序数据必须存储在cookie中, 包含在每个服务器请求中.
  本地存储是更安全的，大量的数据可以存储在本地，而不会影响网站的性能.
  不像cookies, 存储限制的更大（至少5MB）并且信息从来不传送到服务器.
  本地存储是每个源（每个域和协议）. 所有页面，从一个原点，可以存储和访问相同的数据.

HTML的本地存储对象
  HTML 本地存储提供了两个对象为客户端存储数据:
    window.localStorage - 存储没有时间限制的数据
    window.sessionStorage - 存储一个会话的数据（当浏览器选项卡关闭时数据丢失）
  在使用本地存储之前，检查浏览器是否支持 localStorage 和 sessionStorage:
  if (typeof(Storage) !== "undefined") {
      // Code for localStorage/sessionStorage.
  } else {
      // Sorry! No Web Storage support..
  }

localStorage 对象
  localStorage 对象存储没有时间限制的数据. 当浏览器关闭时，数据将不会被删除，将在第二天、一周或一年中使用.
  // Store
  localStorage.setItem("lastname", "Smith");
  // Retrieve
  document.getElementById("result").innerHTML = localStorage.getItem("lastname");

实例解析:
    创建一个localStorage name/value 对 使用 name="lastname" 和 value="Smith"
    检索"lastname"的值，并且使用id="result"插入它到元素里面
  上面的例子也可以这样写:
  // Store
  localStorage.lastname = "Smith";
  // Retrieve
  document.getElementById("result").innerHTML = localStorage.lastname;
  删除localStorage中的"lastname"项，写法如下:
  localStorage.removeItem("lastname");
  注意: Name/value对总是存储为字符串. 记住在需要时将它们转换为另一种格式!

  下面的示例计算用户单击按钮的次数。在这个代码中，值字符串被转换为一个数字，以便能够增加计数器:
  if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount) + 1;
  } else {
      localStorage.clickcount = 1;
  }
  document.getElementById("result").innerHTML = "You have clicked the button " +
  localStorage.clickcount + " time(s).";

sessionStorage 对象
sessionStorage 对象和localStorage对象等价, 除了它只存储一个会话的数据. 当用户关闭特定浏览器选项卡时，数据将被删除.

下面的示例计算当前会话中用户单击某个按钮的次数:
  if (sessionStorage.clickcount) {
      sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
  } else {
      sessionStorage.clickcount = 1;
  }
  document.getElementById("result").innerHTML = "You have clicked the button " +
  sessionStorage.clickcount + " time(s) in this session.";

html5 应用缓存
使用应用程序缓存，通过创建缓存清单文件，可以轻松地创建web应用程序的脱机版本.
什么是应用缓存?
  HTML5 介绍应用程序缓存，这意味着Web应用程序缓存，并且在没有Internet连接的时候可访问。
  应用程序缓存给出了应用程序的三个优点:
    离线浏览 - 用户可以在离线时使用应用程序
    速度 - 缓存资源加载速度更快
    减少服务器的负载 - 浏览器只会从服务器下载更新/更改的资源

HTML缓存清单的例子
  下面的例子显示了一个缓存清单的HTML文档（离线浏览）:
  <!DOCTYPE HTML>
  <html manifest="demo.appcache">
  <body>
  The content of the document......
  </body>
  </html>

缓存清单基础
  要启用应用程序缓存，请在文档中包含清单属性:
  <!DOCTYPE HTML>
  <html manifest="demo.appcache">
  ...
  </html>
  当用户访问它时，将指定具有指定属性的每一页。如果未指定清单属性，则不会缓存该页（除非页直接在清单文件中指定）.
  清单文件的推荐文件扩展名为: ".appcache"
  清单文件需要与 正确的媒体类型 一起使用, "text/cache-manifest". 必须配置在web服务器上.

清单文件
  清单文件是一个简单的文本文件，它告诉浏览器要缓存什么（以及什么永远不要缓存）。.
  清单文件有三个部分:
    CACHE MANIFEST - 此标头下列出的文件它们首次下载将被缓存
    NETWORK - 此标头下列出的文件需要与服务器连接，而且不会缓存
    FALLBACK - 此标头下列出的文件如果页面不能访问的反馈页面
  缓存清单
  第一行，CACHE MANIFEST，是必需的
  CACHE MANIFEST
  /theme.css
  /logo.gif
  /main.js
  上面的清单文件列出了三个资源: 一个CSS文件，GIF图像，和一个JavaScript文件.
  当加载清单文件时，浏览器将从网站的根目录下载三个文件。.
  然后，每当用户没有连接到Internet，资源仍然可用.

  NETWORK
  NETWORK 下一节指定文件“login.asp”永远不应该被缓存，并且不能脱机使用:
  NETWORK:
  login.asp
  星号可以用来表示所有其他资源/文件需要互联网连接:
  NETWORK:
  *

  FALLBACK
  FALLBACK 下面指定的"offline.html"将服务于所有文件放在/HTML/目录，如果网络连接不能建立
  FALLBACK:
  /html/ /offline.html
  注意: 第一个URI是资源, 第二行是fallback.

更新缓存
  一旦应用程序被缓存，它将一直缓存，直到下面其中一种情况发生:
    用户清除浏览器的缓存
    清单文件被修改（见下面的提示）
    应用程序缓存是以编程方式更新

应用程序缓存注意事项
  小心你缓存的东西.
  一旦文件被缓存，浏览器将继续显示缓存的版本，即使你改变服务器上的文件。要确保浏览器更新缓存，您需要更改清单文件.
  注意: 浏览器会缓存数据的不同尺寸的限制（一些浏览器站点一5MB限制）.

html5多线程
一个web worker是一个在后台运行的JavaScript，不影响页面的性能
什么是Web Worker?.
  当执行脚本的HTML页面，页面变得反应迟钝，直到脚本完成
  一个web worker是一个在后台运行的JavaScript, 独立于其他脚本,不影响页面的性能. 你可以继续做任何你想做的事情：点击，选择东西等，而web worker在后台运行.

检查 Web Worker 的支持
  在创建web worker之前，请检查用户的浏览器是否支持它:
  if (typeof(Worker) !== "undefined") {
      // Yes! Web worker support!
      // Some code.....
  } else {
      // Sorry! No Web Worker support..
  }

创建Web worker文件
  现在，让我们在一个外部JavaScript创建Web worker.
  在这里，我们创建一个脚本计数. 该脚本存储在 "demo_workers.js" 文件中:
  var i = 0;
  function timedCount() {
      i = i + 1;
      postMessage(i);
      setTimeout("timedCount()",500);
  }
  timedCount();
  上面代码的重要部分是 postMessage() 方法 - 这是用来发布消息返回到HTML页面.
  注意: 通常Web Worker不只简单的脚本，而是用于更多的CPU密集型任务.

创建一个Web Worker对象
  现在我们有Web Worker文件，我们需要从一个HTML页面调用它.
  下面的行检查是否Web Worker已经存在, 如果不存在-它创建一个新的Web Worker对象并在"demo_workers.js"中运行代码:
  if (typeof(w) == "undefined") {
      w = new Worker("demo_workers.js");
  }
  然后，我们可以从web worker发送和接收消息
  添加一个"onmessage"事件监听器到web worker.
  w.onmessage = function(event){
      document.getElementById("result").innerHTML = event.data;
  };
  当Web Work er发布消息时，将执行事件侦听器内的代码. 来自Web Worker的数据存储在 event.data.

结束一个Web Worker
  当一个web worker对象被创建时, 它将继续侦听消息（即使外部脚本完成后），直到它被终止。
  终止一个 web worker, 并且是否浏览器/计算机资源, 使用terminate()方法:
  w.terminate();

重用Web Worker
  如果将web worker变量设置为undefined，在它被终止后，您可以重用代码:
  w = undefined;

完整的web worker示例代码
  我们已经在看到web worker 在js文件中的代码。下面是HTML页面代码:
  <!DOCTYPE html>
  <html>
  <body>

  <p>Count numbers: <output id="result"></output></p>
  <button onclick="startWorker()">Start Worker</button>
  <button onclick="stopWorker()">Stop Worker</button>

  <script>
  var w;

  function startWorker() {
      if(typeof(Worker) !== "undefined") {
          if(typeof(w) == "undefined") {
              w = new Worker("demo_workers.js");
          }
          w.onmessage = function(event) {
              document.getElementById("result").innerHTML = event.data;
          };
      } else {
          document.getElementById("result").innerHTML = "Sorry! No Web Worker support.";
      }
  }

  function stopWorker() {
      w.terminate();
      w = undefined;
  }
  </script>

  </body>
  </html>
