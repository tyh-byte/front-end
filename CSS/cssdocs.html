<!--css简介
CSS是什么？
    CSS 是层叠式样式表（Cascading Style Sheets）
    CSS 介绍了HTML元素如何显示在屏幕上，纸上，或在其他媒体
    CSS 节省了大量的工作. 它可以同时控制多个网页的布局
    外部样式表存储在CSS文件中

为什么要使用CSS？
    S是用来定义网页的样式，包括设计、布局和变化，显示为不同的设备和屏幕尺寸。

CSS解决了一个大问题
    HTML 从未打算包含格式化网页的标签!
    HTML 创建用于描述网页的内容, 例如:
    <h1>这是一个标题</h1>
    <p>这是一个段落.</p>
    当像标签，像字体和颜色属性添加到HTML 3.2规范时，它开始变为Web开发人员的噩梦。大型网站的发展，字体和颜色信息被添加到每一个页面，成为一个漫长而昂贵的过程。
    为了解决这个问题，万维网联盟 (W3C) 创建了 CSS.
    CSS 删除格式的HTML页面!

CSS可以节省大量的工作!
    样式定义通常保存在外部.css文件中。
    当使用外部样式表文件，你可以通过只改变一个文件改变整个网站的外观!

CSS 实例
    css 在线150个实例，通过本站编辑器，你可以学习在线查看修改后css的运行效果。

CSS 参考手册
    在编程字典中你可以找到更完整的CSS属性、选择器的语法，浏览器支持等资料.
-->

<!--css三种样式
插入CSS的三种方法
    有三种方式插入样式表：
        外部样式表
        内部样式表
        行内式样

外部样式表
    使用外部样式表，值改变一个文件，您可以改变整个网站的外观！
    每个页面必须包含一个外部样式表文件的引用，在<link> 元素里面. <link> 元素包含在 <head> 里面:
    <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    外部样式表可以使用任何的文本编辑器编写。文件不应该包含任何HTML标签。样式表文件必须保存在为一个以.css为扩展名的文件中。

    这里是一个CSS文件 "myStyle.css"像这样:
    body {
        background-color: lightblue;
    }
    h1 {
        color: navy;
        margin-left: 20px;
    }
    注意：不要在属性值和单位之间增加一个空格（margin-left：20 px )正确的方法是：margin-left: 20px；

内部样式表
    如果单个页面具有独特的样式，则可以使用内部样式表。
    内部样式定义在 <style> 元素里面,在HTML的 <head> 部分:
    <head>
    <style>
    body {
        background-color: linen;
    }

    h1 {
        color: maroon;
        margin-left: 40px;
    }
    </style>
    </head>

内联样式
    内联样式可用于为单个元素应用唯一样式..
    若要使用内联样式，请将样式属性添加到相关元素中。样式属性可以包含任何CSS属性。
    面的示例显示如何改变<h1>元素的颜色和左边距:
    <h1 style="color:blue;margin-left:30px;">这是一个标题.</h1>
    提示：内嵌样式失去样式表的许多优点（通过将内容与样式混合）。有节制地使用这种方法。

多个样式表
    如果在不同样式表中为同一选择器（元素）定义了某些属性，则将使用最后一次读取样式表的值。
    假设一个外部样式表为<h1>提供了如下样式：
    h1 {
        color: navy;
    }
    然后，假设一个内部样式表也为<h1>元素提供了如下样式：
    h1 {
        color: orange;    
    }
    如果内部样式定义在外部样式之后，那么<h>元素将是"orange".
    <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style>
    h1 {
        color: orange;
    }
    </style>
    </head>
    如果内部样式定义在外部样式之前，那么<h>元素将是"navy".
    <head>
    <style>
    h1 {
        color: orange;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>

级联顺序
    当为一个HTML元素指定多个样式时，该如何使用?
    一般来讲，我们可以说将样式表"级联"到一个新的"虚拟的"样式表里面去，依据如下优先级规则：
        行内式样; (在一个HTML元素内部)
        外部和内部样式表 (在 head 部分)
        浏览器默认
    所以，内联样式（在一个特定的HTML元素）具有最高的优先级,这意味着它将覆盖定义在<head>标签内的样式,或在一个外部样式表,默认值或浏览器.
-->

<!--css背景
CSS背景属性用于定义元素的背景效果。
CSS背景属性有:
        background-color
        background-image
        background-repeat
        background-attachment
        background-position

背景颜色
    background-color 属性指定元素的背景色。
    一个页面的背景颜色设置想这样：
    body {
        background-color: lightblue;
    }
    使用 CSS, 颜色经常由如下方式指定:
    一个有效的颜色名称 - 像 "red" 一个十六进制值 - 像 "#ff0000" 一个RGB值 - 像 "rgb(255,0,0)"
    在下面的例子中, <h1>, <p>, 和 <div> 元素有不同的背景颜色:

背景图
    background-image 属性用作元素背景的图像。
    默认情况下，图像重复，所以它覆盖整个元素.
    一个页面的背景图像可以这样设置:
    body {
        background-image: url("paper.gif");
    } 
    注意：当使用背景图像时，使用不干扰文本的图像。

背景图像-水平或垂直重复
    默认情况下，背景图像background-image属性水平和垂直重复图像。
    些图像应该仅水平或垂直重复，否则他们会看起来奇怪，像这样：
    body {
        background-image: url("gradient_bg.png");
    }

背景图像-水平或垂直重复
    默认情况下，背景图像background-image属性水平和垂直重复图像。
    些图像应该仅水平或垂直重复，否则他们会看起来奇怪，像这样：
    如果以上的重复图像仅水平重复（背景重复：repeat-x；），背景会更好看：
    body {
        background-image: url("gradient_bg.png");
        background-repeat: repeat-x;
    }
    提示：垂直重复图像，设置 background-repeat: repeat-y;

背景图像-设置位置，不重复
    显示背景图像只有一次使用background-repeat属性设定:
    body {
        background-image: url("img_tree.png");
        background-repeat: no-repeat;
    }

    在上面的示例中，背景图像与文本显示在同一位置.。我们可以改变图片的位置，这样就不会干扰文字太多。
    图像的位置由background-position属性设置:
    body {
        background-image: url("img_tree.png");
        background-repeat: no-repeat;
        background-position: right top;
    }

背景图像-固定位置
    指定背景图像是固定的（不会滚动页面的其余部分）, 使用background-attachment属性:
    body {
        background-image: url("img_tree.png");
        background-repeat: no-repeat;
        background-position: right top;
        background-attachment: fixed;
    }

背景-速记属性
    若要缩短代码，也可以在一个属性中指定所有背景属性。这被称为速记属性。
    背景的简写属性如下:
    body {
        background: #ffffff url("img_tree.png") no-repeat right top;
    }

    使用简写属性时，属性值的顺序为：
        background-color
        background-image
        background-repeat
        background-attachment
        background-position
    如果其中一个属性值丢失，只要其他的值都在这个顺序，则不重要

所有的CSS背景属性
    属性	                         描述
    background	                    在一个声明中设置所有背景属性
    background-attachment	        设置背景图像是否固定或滚动与页面的其余部分
    background-color	            设置元素的背景颜色
    background-image	            设置元素的背景图像
    background-position	            设置背景图像的起始位置.
    background-repeat	            设置背景图像将如何重复
-->


<!--CSS边框
CSS边框属性
    CSS边框属性允许你指定边框的样式，宽度，和颜色。

边框样式
    border-style 属性指定要显示的边框类型.
    允许以下值：:
        dotted - 定义了一个点边框
        dashed - 定义一个虚线边框
        solid - 定义了一个实线边界
        double - 定义了一个双边框
        groove - 定义了一个三维有槽的边界. 效果取决于边框颜色border-color值.
        ridge - 定义一个三维凸起边框. 效果取决于边框颜色border-color值.
        inset - 定义一个三维凹陷边框. 效果取决于边框颜色border-color值.
        outset - 定义一个三维外突边框. 效果取决于边框颜色border-color值.
        none - 没有边框
        hidden - 隐藏边框
        border-style 属性可以从一到四个值(顶边框, 右边框, 底边框和左边框).
    p.dotted {border-style: dotted;}
    p.dashed {border-style: dashed;}
    p.solid {border-style: solid;}
    p.double {border-style: double;}
    p.groove {border-style: groove;}
    p.ridge {border-style: ridge;}
    p.inset {border-style: inset;}
    p.outset {border-style: outset;}
    p.none {border-style: none;}
    p.hidden {border-style: hidden;}
    p.mix {border-style: dotted dashed solid double;}

边框宽度
    border-width 属性指定四个边框的宽度.
    宽度可以设置为一个特定的尺寸 (in px, pt, cm, em, etc) 或使用三个预定义值中的一个: thin, medium, 或者 thick.
    border-width 属性可以从一到四个值 (顶，右，底，左).
    p.one {
    border-style: solid;
        border-width: 5px;
    }
    p.two {
        border-style: solid;
        border-width: medium;
    }
    p.three {
        border-style: solid;
        border-width: 2px 10px 4px 20px;
    }
    注意: "border-width" 属性如果单独使用，它不工作。 总是指定“边框样式”属性以设置边框.

边框颜色
    border-color属性用于设置四个边框的颜色..
    颜色可以设置:
        名称 - 例如： "red"
        16进制值 - 例如： "#ff0000"
        RGB - 例如： "rgb(255,0,0)"
        透明度
    border-color 属性可以从一到四个值 (顶，右，底，左).
    border-color 没有设置，它继承了父元素的颜色。
    p.one {
        border-style: solid;
        border-color: red;
    }
    p.two {
        border-style: solid;
        border-color: green;
    }
    p.three {
        border-style: solid;
        border-color: red green blue yellow;
    }

边框 - 单独设置
    从上面的示例中，您可以看到为每个边指定一个不同的边框.
    在CSS中，也有具体的边框属性(顶，右，底，左).
    p {
        border-top-style: dotted;
        border-right-style: solid;
        border-bottom-style: dotted;
        border-left-style: solid;
    }
    上面的例子给出了同样的结果：
    p {
        border-style: dotted solid;
    }
    那么，他们是如何工作的呢？
    如果 border-style 属性有4个值：
        border-style: dotted solid double dashed;
            顶边框是 dotted
            右边框是 solid
            底边框是 double
            左边框是 dashed
    如果 border-style 有三个值：
        border-style: dotted solid double;
            顶边框是 dotted
            左右边框是 solid
            底边框是 double
    如果 border-style 属性有两个值：
        border-style: dotted solid;
            顶底边框是 dotted
            左右边框是 solid
    如果 border-style 属性有一个值:
        border-style: dotted;
            四个边框都是dotted
    上面实例中的border-style 属性. 同样适合 border-width 和 border-color.

边框 - 缩写属性
    正如你从上面的例子中看到的，在处理边界时有许多属性可以考虑这样处理.
    使用简写方式, 也可以在一个属性中指定所有单独的边框属性.
    border 属性是下列单个边框属性的简写属性：
        border-width
        border-style (必须的)
        border-color
    p {
        border: 5px solid red;
    }
    还可以仅为一个边的指定所有单独边框属性.
    左边框
    p {
        border-left: 6px solid red;
        background-color: lightgrey;
    }

圆角边框
    border-radius 属性用来给元素添加圆角边框:
    注意：border-radius属性不支持IE8及更早版本。

所有的CSS边框属性

    border-bottom	在一个声明中设置所有底部边框属性.

    border-top	在一个声明中设置所有顶级边框属性.
    border-top-color	设置顶部边框的颜色
    border-top-style	设置顶部边框的样式
    border-top-width	设置顶部边框的宽度

<!--css外边距
CSS 边距
    CSS margin 属性用于产生元素周围的空间.
    margin 属性设置边框外空白的大小。
    使用CSS，你可以完全控制边距。也可以单独为每一个边距设置（顶部，底部，右，左）。

边距-单独边设置
    CSS 可以单独为元素的每个边设置边距属性
    margin-top
    margin-right
    margin-bottom
    margin-left
    所有的边距属性可以有以下值:
    auto - 浏览器自动计算
    length - 使用 px, pt, cm等设置边距.
    % - 使用容器宽度的百分比
    inherit - 从父元素继承
    提示：允许负值。
    下面的示例为<p>元素的四个边设置不同的边距：
    p {
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 80px;
    }

边距 - 速记属性
    为了缩短代码，可以在一个属性中指定所有的边距属性.
    边距属性是下列单个边距属性的简写属性.:
        margin-top
        margin-right
        margin-bottom
        margin-left
    p {
        margin: 100px 150px 100px 80px;
    }

    所以，这里是它如何工作：
    如果margin属性有四个值:
            margin: 25px 50px 75px 100px;
            顶边距是25px
            右边距是50px
            底边距是75px
            左边距是100px
    如果margin属性有三个值:
        margin: 25px 50px 75px;
            顶边距是25px
            左、右边距是 50px
            底边距是75px
    如果margin属性有两个值:
        margin: 25px 50px;
            顶、底边距是25px
            左、右边距是 50px
    如果margin属性有一个值:
        margin: 25px;
            所有四个边距都是 25px

auto 值
    可以将边距属性设置为auto可以将容器内元素的水平居中。
    然后元素将占用指定的宽度，剩余的空间将在左、右边距之间平分：
    div {
        width: 300px;
        margin: auto;
        border: 1px solid red;
    }

inherit 值
    此示例允许从父元素继承左边距：
    div.container {
        border: 1px solid red;
        margin-left: 100px;
    }
    p.one {
        margin-left: inherit;
    }

边距折叠
    元素的顶部和底部边距有时折叠成一个等于两个边距最大的边缘。
    这不会发生在左，右边缘！只有顶部和底部的边距！
    看看下面的例子：
    h1 {
        margin: 0 0 50px 0;
    }
    h2 {

<!--css盒子模型

CSS 盒子模型(Box Model)
    所有HTML元素可以看作盒子，在CSS中，"box model"这一术语是用来设计和布局时使用。
    CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。
    盒模型允许我们在其它元素和周围元素边框之间的空间放置元素。
    下面的图片说明了盒子模型(Box Model)：
    不同部分的说明：
        Margin(外边距) - 清除边框外的区域，外边距是透明的。
        Border(边框) - 围绕在内边距和内容外的边框。
        Padding(内边距) - 清除内容周围的区域，内边距是透明的。
        Content(内容) - 盒子的内容，显示文本和图像。
    为了正确设置元素在所有浏览器中的宽度和高度，你需要知道的盒模型是如何工作的。
    div {
        width: 300px;
        border: 25px solid green;
        padding: 25px;
        margin: 25px;
    }

元素的宽度和高度
    为了正确设置元素在所有浏览器中的宽度和高度，你需要知道的盒模型是如何工作的。
    当您指定一个CSS元素的宽度和高度属性时，你只是设置内容区域的宽度和高度。要知道，完全大小的元素，你还必须添加填充，边框和边距。.
    下面的例子中的元素的总宽度为320px：
    div {
        width: 300px;
        border: 25px solid green;
        padding: 25px;
        margin: 25px;
    }
    下面的例子中的元素的总宽度为320px：
    div {
        width: 300px;
        border: 25px solid green;
        padding: 25px;
        margin: 25px;
    }
    让我们自己算算：
    300px (宽)
        50px (左 + 右填充)
        50px (左 + 右边框)
        50px (左 + 右边距) = 450px
    试想一下，你只有250像素的空间。让我们设置总宽度为250像素的元素:
    div {
        width: 220px;
        padding: 10px;
        border: 5px solid gray;
        margin: 0;
    }
    最终元素的总宽度计算公式是这样的：
    总元素的宽度=宽度+左填充+右填充+左边框+右边框+左边距+右边距
    元素的总高度最终计算公式是这样的：
    总元素的高度=高度+顶部填充+底部填充+上边框+下边框+上边距+下边距

浏览器的兼容性问题
    一旦为页面设置了恰当的 DTD，大多数浏览器都会按照上面的图示来呈现内容。然而 IE 5 和 6 的呈现却是不正确的。根据 W3C 的规范，元素内容占据的空间是由 width 属性设置的，而内容周围的 padding 和 border 值是另外计算的。不幸的是，IE5.X 和 6 在怪异模式中使用自己的非标准模型。这些浏览器的 width 属性不是内容的宽度，而是内容、内边距和边框的宽度的总和。
    虽然有方法解决这个问题。但是目前最好的解决方案是回避这个问题。也就是，不要给元素添加具有指定宽度的内边距，而是尝试将内边距或外边距添加到元素的父元素和子元素。
    IE8 及更早IE版本不支持设置填充的宽度和边框的宽度属性。
    解决IE8及更早版本不兼容问题可以在HTML页面声明 <!DOCTYPE html>即可。

<!--css轮廓
CSS 轮廓（Outline）
    CSS outline 属性指定轮廓的样式、颜色和宽度。
    轮廓是围绕元素绘制的线 (外边界)，使元素“脱颖而出”。
    但是，轮廓属性与边框属性不同，轮廓不是元素维度的一部分，元素的总宽度和高度不受轮廓宽度的影响。

Outline 样式（Style）
    outline-style 属性指定轮廓的样式.
    outline-style 属性可以具有下列值之一：
        dotted - 定义一个点轮廓
        dashed - 定义一个虚线轮廓
        solid - 定义一个实线轮廓
        double - 定义一个双边轮廓
        groove - 定义了一个三维槽轮廓. 效果取决于轮廓颜色值。
        ridge - 定义一个三维脊轮廓. 效果取决于轮廓颜色值。
        inset - 定义一个三维内嵌轮廓. 效果取决于轮廓颜色值。
        outset - 定义一个三维外突轮廓. T效果取决于轮廓颜色值。
        none - 没有轮廓
        hidden - 隐藏轮廓
    下面的示例首先在每个 <p>元素周围设置一个黑色的边框. 然后它显示了不同的 outline-style 值:
    p {
        border: 1px solid black;
        outline-color: red;
    }

    p.dotted {outline-style: dotted;}
    p.dashed {outline-style: dashed;}
    p.solid {outline-style: solid;}
    p.double {outline-style: double;}
    p.groove {outline-style: groove;}
    p.ridge {outline-style: ridge;}
    p.inset {outline-style: inset;}
    p.outset {outline-style: outset;}
    注意：其他的CSS轮廓属性没有有何影响，除非轮廓样式属性设置！


Outline 颜色（Color）
    outline-color 属性用于设置轮廓的颜色。
    颜色可以设置如下:
    颜色名称 - 例如： "red"
    RGB - 例如： "rgb(255,0,0)"
    16机制 - 例如： "#ff0000"
    invert - 实现颜色倒置（可以确保轮廓是可见的，而不考虑颜色背景）
    p {
        border: 1px solid black;
        outline-style: double;
        outline-color: red;
    }

    outline-width 属性指定轮廓的宽度。

    p.one {
        outline-style: double;
        outline-color: red;
        outline-width: thick;

        outline-color: green;
        outline-width: 3px;
    }

Outline - 缩写性质
    若要缩短代码，也可以在一个属性中指定所有单独的轮廓属性。
    outline 属性是下列单个大纲属性的简写属性：
        outline-width
        outline-style (必须)
        outline-color
    p {
        border: 1px solid black;
        outline: 5px dotted red;
    }

所有 CSS 轮廓属性
    属性	            描述
    outline	在一个声明中设置所有大纲属性
    outline-color	设置轮廓的颜色
    outline-offset	指定元素的轮廓和边或边框之间的空间
    outline-style	设置轮廓的样式

<!--css字体
Serif 和 Sans-serif 字体的区别
CSS 字体
    在CSS里面, 有两个类型的字体家族:
        通称族 - 一组具有相似外观的字体族 (像 "Serif" 或者 "Monospace")
        字形体系 - 一个特定的字体族 (像 "Times New Roman" 或者 "Arial")
    http://codingdict.com/article/1957
    注意：在计算机屏幕上，无衬线字体，被认为是比衬线字体容易阅读。

字形体系
    文本的字体系列使用 font-family 属性设置.
    font-family 属性应将几个字体名称作为 "fallback" 系统. 如果浏览器不支持第一个字体，它尝试下一个字体，等等。
    从你想要的字体开始，用一个通用的家庭结束，让浏览器在泛型家庭中选择一个类似的字体，如果没有其他字体可用的话。
    注意：如果一个字体家族的名字超过一个单词，它必须是引号, 像: "Times New Roman".
    在逗号分隔列表中指定多个字体家族.:
    p {
    font-family: "Times New Roman", Times, serif;
    }

字形
    font-style 属性是用来指定斜体。
    此属性有三个值:
        normal - 文本显示正常
        italic - 他文本以斜体显示
        oblique - 文本是“倾斜”的 (oblique 和 italic非常相似, 但支持的很少)
    p.normal {
        font-style: normal;
    }
    p.italic {
        font-style: italic;
    }
    p.oblique {
        font-style: oblique;
    }

字体大小
    font-size 属性设置文本的大小。
    能够管理文本大小在网页设计中很重要。但是，您不应该使用字体大小调整，使段落看起来像标题，或标题看起来像段落。
    总是使用正确的HTML标签, 像 <h1> - <h6> 是标题 ，<p> 是段落。
    font-size 值可以是绝对值，也可以是相对大小。
    绝对大小:
        将文本设置为指定的大小
        不允许用户在所有浏览器中更改文本大小.
        绝对大小是有用的，当输出的物理尺寸是已知的
    相对大小:
        设置相对于周围元素的大小
        允许用户更改浏览器中的文本大小.
    注意：如果你没有指定字体大小，默认大小为浏览器的正常文本，如段落, 是16px (16px=1em).

用像素设置字体大小
    使用像素设置文本大小使您完全控制文本大小：
    h1 {
        font-size: 40px;
    }
    h2 {
        font-size: 30px;
    }
    p {
        font-size: 14px;
    }
    提示：如果使用像素，仍然可以使用缩放工具调整整页的大小.。

用Em设置字体大小
    为了允许用户调整文本大小（在浏览器菜单中），许多开发人员使用EM而不是像素。
    W3C 推荐使用em大小.
    1em 等于当前的字体大小. 浏览器中的默认文本大小为 16px. 因此，对1em默认大小 16px.
    使用这个公式可以计算从像素到EM的转换: pixels/16=em
    h1 {
        font-size: 2.5em; /* 40px/16=2.5em */
    }
    h2 {
        font-size: 1.875em; /* 30px/16=1.875em */
    }
    p {
        font-size: 0.875em; /* 14px/16=0.875em */
    }
    在上面的示例中，EM中的文本大小与前一个示例的像素相同。然而，使用EM的大小，它是可以调整文本大小在所有浏览器。
    不幸的是，仍然有一个问题与旧版本的IE浏览器，文本变得大于它应该什么时候做得更大，小的比要小。

混合使用Em和百分比
    在所有浏览器中工作的解决方案, 使用百分比，设置默认 font-size 在 <body> 元素中:
    body {
        font-size: 100%;
    }
    h1 {
        font-size: 2.5em;
    }
    h2 {
        font-size: 1.875em;
    }
    p {
        font-size: 0.875em;
    }
    我们的代码现在工作的非常好！它在所有浏览器中显示相同的文本大小，并允许所有浏览器缩放或调整文本大小！

字体权重
    font-weight属性指定字体的权重:
    p.normal {
        font-weight: normal;
    }
    p.thick {
        font-weight: bold;
    }

字体变形
    font-variant 属性指定是否应以小大写字体显示文本..
    使用 small-caps 字体, 所有的小写字母转换为大写字母. 然而，转换后的大写字母呈现一个较小的字体大小比原来的大写字母的文本。
    p.normal {
        font-variant: normal;
    }
    p.small {
        font-variant: small-caps;
    }

所有的CSS字体属性
    属性	        描述
    font	在一个声明中设置所有字体属性.
    font-family	指定文本的字体族
    font-size	指定文本的字体大小
    font-style	指定文本的字体样式
    font-variant	指定是否应在小大写字体中显示文本.
    font-weight	指定字体的权重

<!--css列表
HTML 列表和CSS列表属性
    在HTML中，有两种主要的列表类型:
        无序列表 (<ul>) - 列表项目标有圆盘
        有序列表 (<ol>) - 列表项标有数字或字母.
    CSS列表属性允许你:
        为有序列表设置不同的列表项标记
        为无序列表设置不同的列表项标记
        设置一个图像作为列表项标记
        将背景颜色添加到列表和列表项

不同的列表项标记
    list-style-type 属性指定列表项标记的类型..
    下面的示例显示了一些可用的列表项标记:
    ul.a {
    list-style-type: circle;
    }
    ul.b {
        list-style-type: square;
    }
    ol.c {
        list-style-type: upper-roman;
    }
    ol.d {
        list-style-type: lower-alpha;
    }

使用图像作为列表项标记
    list-style-image 属性指定使用图像作为列表项标记:
    ul {
        list-style-image: url('sqpurple.gif');
    }

定位列表项标记
    list-style-position 属性指定列表项标记是否应出现在内容的内部或外部.:
    ul {
        list-style-position: inside;
    }

List - 缩写性质
    list-style 属性是一个速记属性. 用于将所有列表属性设置为一个声明:
    ul {
        list-style: square inside url("sqpurple.gif");
    }
    使用简写属性时，属性值的顺序为:
        list-style-type (list-style-image 被指定, 如果某些原因无法显示图像，则将显示此属性的值.)
        list-style-position (指定列表项标记是否应出现在内容流的内部或外部)
        list-style-image (指定图像作为列表项标记.)
    如果缺少上述属性值中的一个，则将插入缺失属性的默认值（如果有的话）。

使用颜色为列表添加样式
    我们还可以使用颜色为列表添加样式，使他们看起来更有趣。
    任何添加到<ol>或者<ul>标签中的样式都会影响整个列表，当属性添加到<li>影响单个列表项。
    ol {
        background: #ff9999;
        padding: 20px;
    }
    ul {
        background: #3399ff;
        padding: 20px;
    }
    ol li {
        background: #ffe5e5;
        padding: 5px;
        margin-left: 35px;
    }
    ul li {
        background: #cce5ff;
        margin: 5px;
    }

所有的CSS列表属性
    属性	                描述
    list-style	在一个声明中设置列表的所有属性.
    list-style-image	指定图像作为列表项标记.
    list-style-position	指定列表项标记是否应出现在内容流的内部或外部
    list-style-type	指定列表项标记的类型
-->

<!--css显示
display 属性是控制布局最重要的CSS属性
display 属性
    display 性指定元素是否显示。
    每个HTML元素都有一个默认显示的值，这取决于它是什么类型的元素. 大多数元素的默认显示值为 block块级元素 或者 inline行内元素.

块级元素
    块级元素总是从新行开始，占用可用的全部宽度(延伸到左边和右边尽可能).
    块级元素的例子:
        <div>
        <h1> - <h6>
        <p>
        <form>
        <header>
        <footer>
        <section>

行内元素
    内联元素不在新行上启动，只占用必要的宽度.
    行内元素的例子:
        ``
        <a>
        <img>

Display: none;
    display: none; 通常与JavaScript一起使用，隐藏和显示元素而不会删除和重新创建它们. 如果你想知道这是如何实现的，看看我们的最后一个例子。
    <script> 默认使用 display: none;.

覆盖默认显示值
    如上所述，每个元素都有默认显示值。但是，你可以重写这个。
    将内联元素更改为块元素，反之亦然，可以使页面看起来特别，并且仍然遵循web标准。
    一个常见的例子就是将<li>,改为行内元素，实现一个水平菜单
    li {
        display: inline;
    }
    注意：设置元素的显示属性只会改变元素的显示方式, 不会改变元素的类型. 因此，一个行内元素，修改 display: block; 不允许在其内部在添加其他块级元素。
    下面的实例将`` 作为块级元素显示。
    span {
        display: block;
    }
    下面的实例将<a>元素作为块级元素显示:
    a {
        display: block;
    }

隐藏一个元素 - display:none 还是 visibility:hidden
    隐藏元素可以通过将显示属性设置为。该元素将被隐藏，并且该页将显示，如果该元素不存在：
    h1.hidden {
        display: none;   #不会保留元素位置
    }
    visibility:hidden; 还藏着一个元素
    然而，该元素仍将占用与以前相同的空间。元素将被隐藏，但仍影响布局：
    h1.hidden {
        visibility: hidden;
    }

CSS Display/Visibility 属性
    属性	        描述
    display	指定如何显示元素
    visibility	定元素是否可见

<!--css定位
CSS 布局 - 位置属性
    position 属性指定用于元素的定位方法的类型 (static, relative, fixed 或者 absolute).

位置属性
    position 属性指定用于元素的定位方法的类型。
    有四个不同的位置值:
        static
        relative
        fixed
        absolute
    然后使用上、下、左、右属性定位元素。但是，除非首先设置position属性，否则这些属性将不起作用。 他们的位置值不同工作方式也不相同。

position: static;
    HTML元素的默认设置静态。
    静态定位元素不受上、下、左、右属性的影响。
    一个元素使用 position: static; 不以任何特殊方式定位; 它总是根据页面的正常流程定位:
    div.static {
        position: static;
        border: 3px solid #73AD21;
    }

position: relative;
    一个元素使用position: relative;相对于其正常位置定位。
    设置相对位置元素的上、右、左、左属性将使其偏离正常位置. 其他内容将不进行调整，以适应其他元素留下的差距。
    div.relative {
        position: relative;
        left: 30px;
        border: 3px solid #73AD21;
    }

position: fixed;
    元素使用 position: fixed; 位于相对于视口, 这意味着它总是停留在同一个地方，即使页面滚动。 顶部、右、底部和左属性用于定位元素。
    一个固定的元素不会留下一个空白的页面，它通常已经定位。
    div.fixed {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 300px;
        border: 3px solid #73AD21;
    }

position: absolute;
    使用 position: absolute;根据就近的父元素来定位（而不是相对设置的视口，如固定）。
    但是，如果一个绝对定位的元素没有定位的父元素，它使用body，并且随着页面滚动而移动。
    div.relative {
        position: relative;
        width: 400px;
        height: 200px;
        border: 3px solid #73AD21;
    }

    div.absolute {
        position: absolute;
        top: 80px;
        right: 0;
        width: 200px;
        height: 100px;
        border: 3px solid #73AD21;
    }

层叠元素
    当元素定位时，它们可以重叠其他元素.
    z-index 属性指定元素的堆栈顺序(哪些元素应该放在前面，哪些放在后面).
    一个元素可以有一个正或负的堆栈顺序:
    一个元素具有更大的堆栈顺序总是在一个元素的堆栈顺序较低的前面。
    注意：如果两定位元素重叠没有z-index指定元素定位，最后在HTML代码将显示在顶部。

在图像中定位文本
    如何在图像上定位文本：

所有的CSS定位属性
    属性	描述
    bottom	设置定位框的底边边距
    clip	剪辑绝对定位元素
    cursor	指定要显示的光标的类型
    left	设置定位框的左边边距
    overflow	指定内容溢出元素框时会发生什么
    overflow-x	指定内容的左/右边，如果它溢出元素的内容区域
    overflow-y	指定内容的顶部/底部边缘，如果它溢出元素的内容区域

    right	设置定位框的右边距边
    top	设置定位框的顶部边距边缘

<!--css浮动
float 属性指定元素是否应该浮动。
clear 属性用于控制浮动元素的行为。
浮动属性
    在其最简单的用途, float 属性可以用来包裹图像周围的文字。
    下面的示例指定图像应在文本中浮动到右侧：
    img {
        float: right;
        margin: 0 0 10px 10px;
    }

清除属性
    clear 属性用于控制浮动元素的行为。
    元素漂浮后会绕它流动。为了避免这种情况，使用清除属性。
    clear 属性指定元素浮动元素的边不允许浮动：
    div {
        clear: left;
    }

clearfix Hack
    如果一个元素比包含它的元素高，并且它是浮动的，它会溢出它容器的外部。
    然后我们能添加 overflow: auto; 到包含元素来解决这个问题：
    .clearfix {
        overflow: auto;
    }
    overflow:auto clearfix 只要你能控制你的边距和填充 (可能会看到滚动条). 新的，现代的clearfixhack，使用更安全，下面的代码是用于大多数网页：
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

Web 布局实例
    通常使用float属性去布局整个web页面。

    overflow-x	如果内容在左右方向溢出容器如何处理

<!--css组合选择器
CSS 连接符
    一个连接符是两个选择器之间的解释
    一个CSS选择器可以包含多个简单选择器。简单的选择之间，我们能有一个连接符。
    在CSS3中有四种不同的连接符:
        后代选择器 (空格)
        子选择器 (>)

<!--css导航栏

导航栏
    熟练使用导航栏，对于任何网站都非常重要。
    使用CSS你可以转换成好看的导航栏而不是枯燥的HTML菜单。

    作为标准的HTML基础一个导航栏是必须的
    。在我们的例子中我们将建立一个标准的HTML列表导航栏。
    导航条基本上是一个链接列表，所以使用 <ul> 和 <li>元素非常有意义：

    <li><a href="#home">主页</a></li>
    <li><a href="#news">新闻</a></li>
    <li><a href="#contact">联系</a></li>
    <li><a href="#about">关于</a></li>
    </ul>

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

        list-style-type:none - 移除列表前小标志。一个导航栏并不需要列表标记
        移除浏览器的默认设置将边距和填充设置为0

    上面的代码，我们只需要 <a>元素的样式，建立一个垂直的导航栏：
    实例
    a
    {
        display:block;
        width:60px;
    }

    display:block - 显示块元素的链接，让整体变为可点击链接区域（不只是文本），它允许我们指定宽度

    创建一个简单的垂直导航条实例，在鼠标移动到选项时，修改背景颜色：

        margin: 0;
        padding: 0;

<!--css提示
CSS 提示工具(Tooltip)
    本文我们为大家介绍如何使用 HTML 与 CSS 来创建提示工具。
    基础提示框(Tooltip)
    提示框在鼠标移动到指定元素上显示：

    <style>
    /* Tooltip 容器 */
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black; /* 悬停元素上显示点线 */
    }

    /* Tooltip 文本 */
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;

        /* 定位 */
        position: absolute;
        z-index: 1;
    }

    /* 鼠标移动上去后显示提示框 */
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
    </style>

    <div class="tooltip">鼠标移动到这
    <span class="tooltiptext">提示文本</span>
    </div>

实例解析
    HTML) 使用容器元素 (像 <div>) 并添加 "tooltip" 类。在鼠标移动到 <div> 上时显示提示信息。
    提示文本放在内联元素上(如 <span>) 并使用class="tooltiptext"。
    CSS)tooltip 类使用 position:relative, 提示文本需要设置定位值 position:absolute。 注意: 接下来的实例会显示更多的定位效果。
    tooltiptext 类用于实际的提示文本。模式是隐藏的，在鼠标移动到元素显示 。设置了一些宽度、背景色、字体色等样式。
    CSS3 border-radius 属性用于为提示框添加圆角。
    :hover 选择器用于在鼠标移动到到指定元素 <div> 上时显示的提示。

定位提示工具
    以下实例中，提示工具显示在指定元素的右侧(left:105%) 。
    注意 top:-5px 同于定位在容器元素的中间。使用数字 5 因为提示文本的顶部和底部的内边距（padding）是 5px。
    如果你修改 padding 的值，top 值也要对应修改，这样才可以确保它是居中对齐的。
    在提示框显示在左边的情况也是这个原理。
    显示在右侧：
    .tooltip .tooltiptext {
        top: -5px;
        left: 105%;
    }
    显示在左侧：
    .tooltip .tooltiptext {
        top: -5px;
        right: 105%;
    }
    如果你想要提示工具显示在头部和底部。我们需要使用 margin-left 属性，并设置为 -60px。 这个数字计算来源是使用宽度的一半来居中对齐，即： width/2 (120/2 = 60)。
    显示在头部：
    .tooltip .tooltiptext {
        width: 120px;
        bottom: 100%;
        left: 50%;
        margin-left: -60px; /* 使用一半宽度 (120/2 = 60) 来居中提示工具 */
    }
    显示在底部：
    .tooltip .tooltiptext {
        width: 120px;
        top: 100%;
        left: 50%;
        margin-left: -60px; /* 使用一半宽度 (120/2 = 60) 来居中提示工具 */
    }

添加箭头
    我们可以用CSS 伪元素 ::after 及 content 属性为提示工具创建一个小箭头标志，箭头是由边框组成的，但组合起来后提示工具像个语音信息框。
    以下实例演示了如何为显示在顶部的提示工具添加底部箭头：
    顶部提示框/底部箭头：
    .tooltip .tooltiptext::after {
        content: " ";
        position: absolute;
        top: 100%; /* 提示工具底部 */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
    }
    实例解析
    在提示工具内定位箭头: top:100% , 箭头将显示在提示工具的底部。left:50% 用于居中对齐箭头。
    注意：border-width 属性指定了箭头的大小。如果你修改它，也要修改 margin-left 值。这样箭头在能居中显示。
    border-color 用于将内容转换为箭头。设置顶部边框为黑色，其他是透明的。如果设置了其他的也是黑色则会显示为一个黑色的四边形。
    以下实例演示了如何在提示工具的头部添加箭头，注意设置边框颜色：
    底部提示框/顶部箭头：
    .tooltip .tooltiptext::after {
        content: " ";
        position: absolute;
        bottom: 100%;  /* 提示工具头部 */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent black transparent;
    }
    以下两个实例是左右两边的箭头实例：
    右侧提示框/左侧箭头：
    .tooltip .tooltiptext::after {
        content: " ";
        position: absolute;
        top: 50%;
        right: 100%; /* 提示工具左侧 */
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent black transparent transparent;
    }
    左侧提示框/右侧箭头：
    .tooltip .tooltiptext::after {
        content: " ";
        position: absolute;
        top: 50%;
        left: 100%; /* 提示工具右侧 */
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent transparent black;
    }

淡入效果
    我们可以使用 CSS3 transition 属性及 opacity 属性来实现提示工具的淡入效果:
    左侧提示框/右侧箭头：
    .tooltip .tooltiptext {
        opacity: 0;
        transition: opacity 1s;
    }
    .tooltip:hover .tooltiptext {
        opacity: 1;
    }

<!--css图片精灵
CSS 图像拼合技术
图像拼合
    图像拼合就是单个图像的集合。
    有许多图像的网页可能需要很长的时间来加载和生成多个服务器的请求。
    使用图像拼合会降低服务器的请求数量，并节省带宽。

图像拼合 - 简单实例
    与其使用三个独立的图像，不如我们使用这种单个图像（"img_navsprites.gif"）
    有了CSS，我们可以只显示我们需要的图像的一部分。
    在下面的例子CSS指定显示 "img_navsprites.gif" 的图像的一部分：
    img.home
    {
        width:46px;
        height:44px;
        background:url(img_navsprites.gif) 0 0;
    }
    实例解析：
        <img class="home" src="img_trans.gif" /> -因为不能为空,src属性只定义了一个小的透明图像。显示的图像将是我们在CSS中指定的背景图像
        宽度：46px;高度：44px; - 定义我们使用的那部分图像
        background:url(img_navsprites.gif) 0 0; - 定义背景图像和它的位置（左0px，顶部0px）
    这是使用图像拼合最简单的方法，现在我们使用链接和悬停效果。

图像拼合 - 创建一个导航列表
    我们想使用拼合图像 ("img_navsprites.gif")，以创建一个导航列表。
    我们将使用一个HTML列表，因为它可以链接，同时还支持背景图像：
    实例
        #navlist{position:relative;}
        #navlist li{margin:0;padding:0;list-style:none;position:absolute;top:0;}
        #navlist li, #navlist a{height:44px;display:block;}
        #home{left:0px;width:46px;}
        #home{background:url('img_navsprites.gif') 0 0;}
        #prev{left:63px;width:43px;}
        #prev{background:url('img_navsprites.gif') -47px 0;}

        #next{left:129px;width:43px;}
        #next{background:url('img_navsprites.gif') -91px 0;}

    实例解析：
        #navlist{position:relative;} - 位置设置相对定位，让里面的绝对定位
        #navlist li{margin:0;padding:0;list-style:none;position:absolute;top:0;} - margin和padding设置为0，列表样式被删除，所有列表项是绝对定位
        #navlist li, #navlist a{height:44px;display:block;} - 所有图像的高度是44px
    现在开始每个具体部分的定位和样式：
        #home{left:0px;width:46px;} - 定位到最左边的方式，以及图像的宽度是46px
        #home{background:url(img_navsprites.gif) 0 0;} - 定义背景图像和它的位置（左0px，顶部0px）
        #prev{left:63px;width:43px;} - 右侧定位63px（＃home宽46px+项目之间的一些多余的空间），宽度为43px。
        #prev{background:url('img_navsprites.gif') -47px 0;} - 定义背景图像右侧47px（＃home宽46px+分隔线的1px）
        #next{left:129px;width:43px;}- 右边定位129px(#prev 63px + #prev宽是43px + 剩余的空间), 宽度是43px.
        #next{background:url('img_navsprites.gif') no-repeat -91px 0;} - 定义背景图像右边91px（＃home 46px+1px的分割线+＃prev宽43px+1px的分隔线）

图像拼合s - 悬停效果
    现在，我们希望我们的导航列表中添加一个悬停效果。
    :hover 选择器用于鼠标悬停在元素上的显示的效果
    提示： :hover 选择器可以运用于所有元素。
    我们的新图像 ("img_navsprites_hover.gif") 包含三个导航图像和三幅图像：
    因为这是一个单一的图像，而不是6个单独的图像文件，当用户停留在图像上不会有延迟加载。

    我们添加悬停效果只添加三行代码：
    实例
        #home a:hover{background: url('img_navsprites_hover.gif') 0 -45px;}
        #prev a:hover{background: url('img_navsprites_hover.gif') -47px -45px;}
        #next a:hover{background: url('img_navsprites_hover.gif') -91px -45px;}
    实例解析：
        由于该列表项包含一个链接，我们可以使用:hover伪类
        #home a:hover{background: transparent url(img_navsprites_hover.gif) 0 -45px;} - 对于所有三个悬停图像，我们指定相同的背景位置，只是每个再向下45px
