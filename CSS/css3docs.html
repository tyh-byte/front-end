<!--css简介
CSS3是CSS的最新标准。
CSS3是完全向后兼容早期版本的CSS。
这一部分教你关于CSS3的新特点！

CSS3 模块
    CSS3已经划分诶“模块”。它包含了“旧的CSS规范”（它被分割成更小的部分）。此外，添加新的模块。
    一些最重要的CSS3模块:
        选择器
        盒子模型
        背景和边框
        图像值和替换内容
        文本效果
        2D/3D 变换
        动画
        多列布局
        用户界面
    最新的CSS3属性在现代浏览器上基本都已经实现。
-->


<!--css3圆角
使用CSS3 border-radius 属性, 你可以让元素圆角显示.

SS3 border-radius 属性
    在CSS3中，可以使用border-radius属性，为元素指定圆角显示。
    下面有三个例子：
    1.具有指定背景色的圆角元素:
    2.带边框的圆角元素:
    3.带背景图的圆角元素:
    #rcorners1 {
        border-radius: 25px;
        background: #73AD21;
        padding: 20px;
        width: 200px;
        height: 150px;
    }

    #rcorners2 {
        border-radius: 25px;
        border: 2px solid #73AD21;
        padding: 20px;
        width: 200px;
        height: 150px;
    }

    #rcorners3 {
        border-radius: 25px;
        background: url(static/assets/tutorials/front/css/paper.gif);
        background-position: left top;
        background-repeat: repeat;
        padding: 20px;
        width: 200px;
        height: 150px;
    }
    提示: border-radius 属性实际是border-top-left-radius, border-top-right-radius, border-bottom-right-radius 和 border-bottom-left-radius 属性的简写.

CSS3 border-radius - 为每个角指定
    如果只为border-radius属性指定一个值，则此半径将应用于所有4个角。
    但是，如果您愿意，可以分别指定每个角。以下是规则：
    四个值: 第一个值适用于左上角，第二个值适用于右上方，第三值应用于右下角，第四值适用于左下角。
    三个值: 第一个值适用于左上，二值适用于右上和左下，右下第三值适用于右下
    两个值: 第一个值适用于左上和右下角，和二值适用于右上和左下角
    一个值: 所有的四个角都是圆的

CSS3 圆角属性
    属性	                    描述
    border-radius	设置四个边框的快捷方式`border-*-*-radius`
    border-top-left-radius	对左上角的边框形状
    border-top-right-radius	定义了右上角的边框形状
    border-bottom-right-radius	定义右下角边框的形状。
    border-bottom-left-radius	定义左下角边框的形状
-->


<!--css3图片边框
CSS3 图片边框
    使用CSS3 border-image 属性, 你可以在元素的周围设置图片边框.

浏览器支持
    表中的数字指定完全支持该属性的第一个浏览器版本。
    数字后面的 -webkit- 或者 -moz- 使用时需要指定前缀。

CSS3 border-image 属性
    CSS3 border-image 属性允许您指定要用来代替元素周围的正常边界的图像。
    属性有三个部分:
        作为边框的图片
        在哪里分割图像
        确定中间部分应重复或延伸
    我们将使用下面的图像(叫做 "border.png"):
    border-image 性将图像分割成九个部分，就像一个井字游戏板。然后将角放在拐角处，中间部分按指定的顺序重复或拉伸。
    注意: 让border-image 正常工作, 元素也需要设置边框属性!
    在这里，图像的中间部分重复创建边界
    代码如下：
    #borderimg {
        border: 10px solid transparent;
        padding: 15px;
        -webkit-border-image: url(border.png) 30 round; /* Safari 3.1-5 */
        -o-border-image: url(border.png) 30 round; /* Opera 11-12.1 */
        border-image: url(border.png) 30 round;
    }
    在这里，图像的中间部分延伸到创建边界：
    下面是实例代码：
    #borderimg {
        border: 10px solid transparent;
        padding: 15px;
        -webkit-border-image: url(border.png) 30 stretch; /* Safari 3.1-5 */
        -o-border-image: url(border.png) 30 stretch; /* Opera 11-12.1 */
        border-image: url(border.png) 30 stretch;
    }
    注意: border-image 属性是border-image-source, border-image-slice, border-image-width, border-image-outset 和 border-image-repeat 的缩写.

SS3 border-image - 不同的切片值
    不同的切片值完全改变边框的样子：
    代码如下：
    #borderimg1 {
        border: 10px solid transparent;
        padding: 15px;
        -webkit-border-image: url(border.png) 50 round; /* Safari 3.1-5 */
        -o-border-image: url(border.png) 50 round; /* Opera 11-12.1 */
        border-image: url(border.png) 50 round;
    }
    #borderimg2 {
        border: 10px solid transparent;
        padding: 15px;
        -webkit-border-image: url(border.png) 20% round; /* Safari 3.1-5 */
        -o-border-image: url(border.png) 20% round; /* Opera 11-12.1 */
        border-image: url(border.png) 20% round;
    }
    #borderimg3 {
        border: 10px solid transparent;
        padding: 15px;
        -webkit-border-image: url(border.png) 30% round; /* Safari 3.1-5 */
        -o-border-image: url(border.png) 30% round; /* Opera 11-12.1 */
        border-image: url(border.png) 30% round;
    }

CSS3 边框属性
    属性	                    描述
    border-image	设置所有图片边框的快捷方式border-image-*
    border-image-source	作为边框的图片路径
    border-image-slice	指定如何切片图片
    border-image-width	指定边框的宽度
    border-image-outset	指定边框图像区域超出边框的数量
    border-image-repeat	指定图片边框是否重复、环绕还是伸缩
-->


<!--css3背景
CSS3 背景
    CSS3中包含几个新的背景属性，提供更大背景元素控制。
    在本章您将了解以下背景属性：
        background-image
        background-size
        background-origin
        background-clip
    您还将学习如何使用多重背景图像。

浏览器支持
    表中的数字指定完全支持该属性的第一个浏览器版本。
    数字后面的 -webkit- 或者 -moz- 使用时需要指定前缀。

CSS3 多背景
    CSS3允许你为一个元素添加多个背景图像, 通过使用 background-image 属性.
    不同的背景图像用逗号隔开，图像叠加在一起，其中第一个图像最靠近观察者。
    下面的例子有两个背景图像，第一图像是一朵花（在右下角）和第二图像是一个论文的背景（在左上角）：
    例如：
    #example1 {
        background-image: url(img_flwr.gif), url(paper.gif);
        background-position: right bottom, left top;
        background-repeat: no-repeat, repeat;
    }

CSS3 背景尺寸
    CSS3 background-size 属性允许你指定背景图像的尺寸.
    在CSS3之前的背景图像大小是图像的实际大小。CSS3允许我们使用背景图像在不同的上下文中。
    size可以指定长度、百分比，或通过使用一个关键词: contain 或者 cover.
    下面的示例图片背景图像比原图像小得多（以像素为单位）:
    原来的背景图像:
    代码如下：
    #div1 {
        background: url(img_flower.jpg);
        background-size: 100px 80px;
        background-repeat: no-repeat;
    }
    background-size 属性两个可能值是：contain 和 cover.
    含有关键词尺度的背景图像尽可能大的（但它的宽度和高度必须在内容区域）。因此，根据背景图像的比例和背景区的定位，有可能不被背景图像覆盖。
    cover 关键词缩放背景图像，内容区域完全覆盖了背景图像（它的宽度和高度等于或超过该范围的内容）。因此，背景图像的某些部分可能不在背景区的定位是可见的。
    下面的示例演示了使用contain和cover：
    #div1 {
        background: url(img_flower.jpg);
        background-size: contain;
        background-repeat: no-repeat;
    }
    #div2 {
        background: url(img_flower.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }

定义多个尺寸的背景图像
    background-size 属性也接受多个背景值（使用逗号分隔列表），当处理多个背景时。
    下面的示例指定三个背景图像，每个图像具有不同的background-size值：
    #example1 {
        background: url(img_flwr.gif) left top no-repeat, url(img_flwr.gif) right bottom no-repeat, url(paper.gif) left top repeat;
        background-size: 50px, 130px, auto;
    }

    全尺寸的背景图片
    现在我们希望在一个覆盖整个浏览器窗口的网站上有一个背景图像。.
    要求如下:
    填满整个页面的图像（没有空白）
        缩放图像
        图像居中页面
        没有滚动条
    下面的示例演示如何使用HTML元素（HTML元素始终是浏览器窗口的高度）。然后设置一个固定中心的背景上。然后用background-size属性调整它的大小：
    html {
        background: url(img_flower.jpg) no-repeat center fixed;
        background-size: cover;
    }

CSS3 background-origin 属性
    CSS3 background-origin 属性指定在背景图像定位在哪里.
    这个属性有三个不同的值：
    border-box - 背景图像从边框的左上角开始。 padding-box - （默认）背景图像从左上角的填充边缘 content-box - 背景图像从左上角的内容
    下面的例子说明了background-origin属性：
    #example1 {
        border: 10px solid black;
        padding: 35px;
        background: url(img_flwr.gif);
        background-repeat: no-repeat;
        background-origin: content-box;
    }

CSS3 background-clip 属性
    CSS3 background-clip 属性指定背景的绘制面积.
    该属性有三个不同的值:
    border-box - (默认) 背景是画的边框外边缘 padding-box-背景被显示到填充物的外缘。 content-box - 背景是画在内容框内
    下面举例演示了background-clip属性:
    #example1 {
        border: 10px dotted black;
        padding: 35px;
        background: yellow;
        background-clip: content-box;
    }

CSS3 Background 属性
    属性	                描述
    background	在一个声明中设置所有背景属性的简写属性。
    background-clip	指定背景绘画区域
    background-image	指定一个或多个元素的背景图像
    background-origin	指定背景图像所在位置。
    background-size	指定背景图像的大小。
-->


<!--css3颜色
CSS3 颜色
    CSS支持的颜色名称，十六进制和RGB颜色。
    此外，CSS3也还增加了如下几种：
    RGBA 颜色 HSL 颜色 HSLA 颜色 opacity

RGBA 颜色
    RGBA 颜色值是RGB颜色的一个扩展，添加了alpha通道 - 为颜色指定透明度.
    一个RGBA颜色值使用: rgba(red, green, blue, alpha)格式指定. alpha 参数值在 0.0 (完全透明) 到 1.0 (完全不透明)之间.
    下面实例定义了不同的RGBA颜色：
    #p1 {background-color: rgba(255, 0, 0, 0.3);}  /* red with opacity */
    #p2 {background-color: rgba(0, 255, 0, 0.3);}  /* green with opacity */
    #p3 {background-color: rgba(0, 0, 255, 0.3);}  /* blue with opacity */

HSL 颜色
    HSL 代表色相、饱和度和明亮度。
    HSL颜色值使用: hsl(hue, saturation, lightness)指定.
    Hue（色相）是一个颜色深度(从 0 到 360):
        0 (或者360) 是红色
        120 是绿色
        240 蓝色
    Saturation（饱和度） 是一个百分比: 100% 满颜色.
    Lightness（明亮度） 也是一个百分比; 0%是黑色100%白色.
    下面实例定义了不同的 HSL 颜色:
    #p1 {background-color: hsl(120, 100%, 50%);}  /* 绿色 */
    #p2 {background-color: hsl(120, 100%, 75%);}  /* 浅绿 */
    #p3 {background-color: hsl(120, 100%, 25%);}  /* 深绿 */
    #p4 {background-color: hsl(120, 60%, 70%);}   /* 淡绿 */

HSLA 颜色
    HSLA 颜色值是HSL颜色的扩展，增加了一个 alpha 通道 - 指定透明度.
    HSLA 颜色使用: hsla(hue, saturation, lightness, alpha)指定, alpha参数定义透明度. alpha 参数值在 0.0 (完全透明) 到 1.0 (完全不透明)之间.
    下面实例定义了不同的HSLA颜色：
    #p1 {background-color: hsla(120, 100%, 50%, 0.3);}  /* 透明绿色 */
    #p2 {background-color: hsla(120, 100%, 75%, 0.3);}  /* 透明浅绿色 */
    #p3 {background-color: hsla(120, 100%, 25%, 0.3);}  /* 透明深绿色 */
    #p4 {background-color: hsla(120, 60%, 70%, 0.3);}   /* 透明淡绿色 */

Opacity（透明度）
    CSS3 opacity属性设置整个元素的透明度（背景色和文本的透明度）。
    opacity 属性值必须在 0.0 (完全透明) 到 1.0 (完全不透明)之间.
    请注意上面的文字也是透明或者不透明的！
    下面的示例显示带有不同透明度的几种元素：
    #p1 {background-color:rgb(255,0,0);opacity:0.6;}  /* 透明红色 */
    #p2 {background-color:rgb(0,255,0);opacity:0.6;}  /* 透明绿色 */
    #p3 {background-color:rgb(0,0,255);opacity:0.6;}  /* 透明蓝色 */
-->


<!--css3渐变
    CSS3 渐变使您能够是你的背景颜色在两个或多个颜色之间平滑过渡。
    早些时候，你必须使用图像实现这些效果。 然而, 通过使用CSS3渐变可以减少下载时间和带宽的使用. 此外，缩放的元素在缩放时看起来更好，因为渐变是由浏览器生成的。.
    CSS3 定义了两种类型的渐变:
        线性渐变(向下/向上/向左/向右/倾斜)
        径向渐变 (由他们的中心定义)

CSS3 线性渐变
    要创建线性渐变，必须定义至少两个颜色停止。颜色停止是你想要渲染平滑过渡之间的颜色。 您还可以设置一个起始点和一个方向（或角度）和渐变效果。
    语法
    background: linear-gradient(direction, color-stop1, color-stop2, ...);
    线性渐变 - 顶部到底部(这是默认的)
    下面的示例显示从顶部开始的线性渐变。它从开始的红色，过渡到黄色:
    例如：
    #grad {
        background: red; /*对于那些不支持渐变的浏览器 */
        background: -webkit-linear-gradient(red, yellow); /* Safari 5.1 到 6.0 */
        background: -o-linear-gradient(red, yellow); /* Opera 11.1 到 12.0 */
        background: -moz-linear-gradient(red, yellow); /* Firefox 3.6 到 15 */
        background: linear-gradient(red, yellow); /* 标准语法 */
    }
线性渐变 - 左到右
    #grad {
    background: red; /* 对于那些不支持渐变的浏览器 */
    background: -webkit-linear-gradient(left, red , yellow); /* Safari 5.1 到 6.0 */
    background: -o-linear-gradient(right, red, yellow); /*Opera 11.1 到 12.0 */
    background: -moz-linear-gradient(right, red, yellow); /* Firefox 3.6 到 15 */
    background: linear-gradient(to right, red , yellow); /* 标准语法 */
    }

使用角度
    如果你想在渐变方向上有更多的控制，你可以定义一个角度，而不是预定的方向（下、上、左、右等）。
    语法
    background: linear-gradient(angle, color-stop1, color-stop2);
    angle 是水平线和渐变线之间的角度。
    下面的示例演示如何使用在线性渐变上使用角度：
    #grad {
    background: red; /* 对于那些不支持渐变的浏览器 */
    background: -webkit-linear-gradient(-90deg, red, yellow); /*  Safari 5.1 到 6.0 */
    background: -o-linear-gradient(-90deg, red, yellow); /*  Opera 11.1 到 12.0 */
    background: -moz-linear-gradient(-90deg, red, yellow); /*  Firefox 3.6 到 15 */
    background: linear-gradient(-90deg, red, yellow); /*  标准语法 */
    }

用多个停止颜色
    下面的示例显示一个具有多个停止颜色的线性渐变（从上到下）
    #grad {
    background: red; /* 对于那些不支持渐变的浏览器 */
    background: -webkit-linear-gradient(red, yellow, green); /*  Safari 5.1 到 6.0 */
    background: -o-linear-gradient(red, yellow, green); /*  Opera 11.1 到 12.0 */
    background: -moz-linear-gradient(red, yellow, green); /*  Firefox 3.6 到 15 */
    background: linear-gradient(red, yellow, green); /* 标准语法 */
    }
    下面实例演示了如何使用彩虹颜色和一些文本来创建一个线性渐变（从左到右）
    #grad {
    background: red; /*对于那些不支持渐变的浏览器 */
    /*  Safari 5.1 到 6.0 */
    background: -webkit-linear-gradient(left,red,orange,yellow,green,blue,indigo,violet);
    /*  Opera 11.1 到 12.0 */
    background: -o-linear-gradient(left,red,orange,yellow,green,blue,indigo,violet);
    /*  Fx 3.6 到 15 */
    background: -moz-linear-gradient(left,red,orange,yellow,green,blue,indigo,violet);
    /* Standard syntax */
    background: linear-gradient(到 right, red,orange,yellow,green,blue,indigo,violet);
    }

使用的透明度
    CSS3 渐变也支持透明度，可以用来创建淡入淡出效果。
    添加透明度，我们用rgba()函数来定义停止颜色。在rgba()函数的最后一个参数可以从0到1的值，并定义颜色的透明度：0表示完全透明，1表示完全的颜色（不透明度）。
    下面的示例显示从左开始的线性渐变。它开始完全透明，过渡到全红色：
    #grad {
    background: red; /*  不支持渐变的浏览器 */
    background: -webkit-linear-gradient(left,rgba(255,0,0,0),rgba(255,0,0,1)); /*Safari 5.1-6*/
    background: -o-linear-gradient(right,rgba(255,0,0,0),rgba(255,0,0,1)); /*Opera 11.1-12*/
    background: -moz-linear-gradient(right,rgba(255,0,0,0),rgba(255,0,0,1)); /*Fx 3.6-15*/
    background: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1)); /*Standard*/
    }

重复线性渐变
    repeating-linear-gradient() 函数用于重复线性渐变：
    #grad {
    background: red; /*  不支持渐变的浏览器 */
    /* Safari 5.1 到 6.0 */
    background: -webkit-repeating-linear-gradient(red, yellow 10%, green 20%);
    /* Opera 11.1 到 12.0 */
    background: -o-repeating-linear-gradient(red, yellow 10%, green 20%);
    /* Firefox 3.6 到 15 */
    background: -moz-repeating-linear-gradient(red, yellow 10%, green 20%);
    /* Standard syntax */
    background: repeating-linear-gradient(red, yellow 10%, green 20%);
    }

CSS3 径向渐变
    径向渐变是由其中心定义的。
    要创建径向渐变，还必须定义至少两个停止颜色。
    语法
    background: radial-gradient(shape size at position, start-color, ..., last-color);
    默认情况下，形状是椭圆形，大小最远的角落，位置是中心。
    径向渐变-均匀的间隔停止颜色 (默认)
    下面的示例显示一个径向渐变，其颜色间隔均匀:
    #grad {
    background: red; /*  browsers that do not support gradients */
    background: -webkit-radial-gradient(red, yellow, green); /* Safari 5.1 到 6.0 */
    background: -o-radial-gradient(red, yellow, green); /*  Opera 11.6 到 12.0 */
    background: -moz-radial-gradient(red, yellow, green); /*  Firefox 3.6 到 15 */
    background: radial-gradient(red, yellow, green); /* Standard syntax */
    }
    径向渐变-不同间隔的停止颜色
    下面的例子显示了一个具有不同间距的颜色渐变的径向渐变:
    #grad {
    background: red; /*不支持渐变的浏览器 */
    background: -webkit-radial-gradient(red 5%, yellow 15%, green 60%); /* Safari 5.1-6.0 */
    background: -o-radial-gradient(red 5%, yellow 15%, green 60%); /*  Opera 11.6-12.0 */
    background: -moz-radial-gradient(red 5%, yellow 15%, green 60%); /*  Firefox 3.6-15 */
    background: radial-gradient(red 5%, yellow 15%, green 60%); /* Standard syntax */
    }
    设置形状
    形状参数定义形状。它可以取值圆或椭圆。默认值为椭圆形。
    下面的例子显示了一个圆形的径向渐变:
    #grad {
    background: red; /*不支持渐变的浏览器*/
    background: -webkit-radial-gradient(circle, red, yellow, green); /* Safari */
    background: -o-radial-gradient(circle, red, yellow, green); /* Opera 11.6 到 12.0 */
    background: -moz-radial-gradient(circle, red, yellow, green); /* Firefox 3.6 到 15 */
    background: radial-gradient(circle, red, yellow, green); /* 标准语法 */
    }

CSS3 2D 转换
    CSS3 转换可以可以对元素进行移动、缩放、转动、拉长或拉伸。

它是如何工作？
    转换的效果是让某个元素改变形状，大小和位置。
    您可以使用 2D 或 3D 转换来转换您的元素。
    鼠标移动到以下元素上，查看 2D 和 3D 的转换效果：

浏览器支持
    表格中的数字表示支持该属性的第一个浏览器版本号。
    紧跟在 -webkit-, -ms- 或 -moz- 前的数字为支持该前缀属性的第一个浏览器版本号。
    Internet Explorer 10, Firefox, 和 Opera支持transform 属性.
    Chrome 和 Safari 要求前缀 -webkit- 版本.

2D 转换
    在本章您将了解2D变换方法：
        translate()
        rotate()
        scale()
        skew()
        matrix()
    在下一章中您将了解3D转换。
    实例
    div
    {
    transform: rotate(30deg);
    -ms-transform: rotate(30deg); /* IE 9 */
    -webkit-transform: rotate(30deg); /* Safari and Chrome */
    }

translate() 方法
    translate()方法，根据左(X轴)和顶部(Y轴)位置给定的参数，从当前元素位置移动。
    实例
    div
    {
    transform: translate(50px,100px);
    -ms-transform: translate(50px,100px); /* IE 9 */
    -webkit-transform: translate(50px,100px); /* Safari and Chrome */
    translate值（50px，100px）是从左边元素移动50个像素，并从顶部移动100像素。
    }

rotate() 方法
    rotate()方法，在一个给定度数顺时针旋转的元素。负值是允许的，这样是元素逆时针旋转。
    实例
    div
    {
    transform: rotate(30deg);
    -ms-transform: rotate(30deg); /* IE 9 */
    -webkit-transform: rotate(30deg); /* Safari and Chrome */
    }
    rotate值（30deg）元素顺时针旋转30度。

scale() 方法
    scale()方法，该元素增加或减少的大小，取决于宽度（X轴）和高度（Y轴）的参数：
    实例
    -ms-transform:scale(2,3); /* IE 9 */
    -webkit-transform: scale(2,3); /* Safari */
    transform: scale(2,3); /* 标准语法 */
    scale（2,3）转变宽度为原来的大小的2倍，和其原始大小3倍的高度。

skew() 方法
    语法
    transform:skew(<angle> [,<angle>]);
    包含两个参数值，分别表示X轴和Y轴倾斜的角度，如果第二个参数为空，则默认为0，参数为负表示向相反方向倾斜。
        skewX(<angle>);表示只在X轴(水平方向)倾斜。
        skewY(<angle>);表示只在Y轴(垂直方向)倾斜。
    实例
    div
    {
    transform: skew(30deg,20deg);
    -ms-transform: skew(30deg,20deg); /* IE 9 */
    -webkit-transform: skew(30deg,20deg); /* Safari and Chrome */
    }
    skew(30deg,20deg) 元素在X轴和Y轴上倾斜20度30度

matrix() 方法

    }

    CSS3中，我们为了添加某种效果可以从一种样式转变到另一个的时候，无需使用Flash动画或JavaScript。用鼠标移过下面的元素：

    动画是使元素从一种样式逐渐变化为另一种样式的效果。
    您可以改变任意多的样式任意多的次数。
    请用百分比来规定变化发生的时间，或用关键词 "from" 和 "to"，等同于 0% 和 100%。
    0% 是动画的开始，100% 是动画的完成。
    为了得到最佳的浏览器支持，您应该始终定义 0% 和 100% 选择器。
    实例
    当动画为 25% 及 50% 时改变背景色，然后当动画 100% 完成时再次改变：
    @keyframes myfirst
    {
        0%   {background: red;}
        25%  {background: yellow;}
        50%  {background: blue;}
        100% {background: green;}
    }
    @-webkit-keyframes myfirst /* Safari 与 Chrome */
    {
        0%   {background: red;}
        25%  {background: yellow;}
        50%  {background: blue;}
        100% {background: green;}
    }

    实例
    改变背景色和位置：
    @keyframes myfirst
    {
        0%   {background: red; left:0px; top:0px;}
        25%  {background: yellow; left:200px; top:0px;}
        50%  {background: blue; left:200px; top:200px;}
        75%  {background: green; left:0px; top:200px;}
        100% {background: red; left:0px; top:0px;}
    }
    @-webkit-keyframes myfirst /* Safari 与 Chrome */
    {
        0%   {background: red; left:0px; top:0px;}
        25%  {background: yellow; left:200px; top:0px;}
        50%  {background: blue; left:200px; top:200px;}
        75%  {background: green; left:0px; top:200px;}
        100% {background: red; left:0px; top:0px;}
    }

    下面的表格列出了 @keyframes 规则和所有动画属性：

    属性	                    描述	                                CSS
    @keyframes	规定动画。	                                              3
    animation	所有动画属性的简写属性，除了 animation-play-state 属性。	3
    animation-name	规定 @keyframes 动画的名称。	                      3
    animation-duration	规定动画完成一个周期所花费的秒或毫秒。默认是 0。	3
    animation-timing-function	规定动画的速度曲线。默认是 "ease"。	       3
    animation-fill-mode	规定当动画不播放时（当动画完成时，或当动画有一个延迟未开始播放时），要应用到元素的样式。	3
    animation-delay	规定动画何时开始。默认是 0。	                        3
    animation-iteration-count	规定动画被播放的次数。默认是 1。	        3
    animation-direction	规定动画是否在下一周期逆向地播放。默认是 "normal"。	3
    animation-play-state	规定动画是否正在运行或暂停。默认是 "running"。	3

    下面两个例子设置所有动画属性：
    实例
    运行myfirst动画，设置所有的属性：

    {
        animation-name: myfirst;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-delay: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-play-state: running;
        /* Safari 与 Chrome: */
        -webkit-animation-name: myfirst;
        -webkit-animation-duration: 5s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-delay: 2s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-direction: alternate;
        -webkit-animation-play-state: running;
    }

不使用 CSS3 box-sizing 属性
    默认情况下，元素的宽度与高度计算方式如下：
    width(宽) + padding(内边距) + border(边框) = 元素实际宽度
    height(高) + padding(内边距) + border(边框) = 元素实际高度
    这就意味着我们在设置元素的 width/height 时，元素真实展示的高度与宽度会更大(因为元素的边框与内边距也会计算在 width/height 中)。
    以上两个 <div> 元素虽然宽度与高度设置一样，但真实展示的大小不一致，因为 div2 指定了内边距:
    实例
    .div1 {
        width: 300px;
        height: 100px;
        border: 1px solid blue;
    }
    .div2 {
        width: 300px;
        height: 100px;
        padding: 50px;
        border: 1px solid red;
    }
    使用这种方式如果想要获得较小的那个框且包含内边距，就不得不考虑到边框和内边距的宽度。
    CSS3 的 box-sizing 属性很好的解决了这个问题。

    弹性盒子是 CSS3 的一种新的布局模式。
    CSS3 弹性盒（ Flexible Box 或 flexbox），是一种当页面需要适应不同的屏幕大小以及设备类型时确保元素拥有恰当的行为的布局方式。

CSS3 弹性盒子内容
    弹性盒子由弹性容器(Flex container)和弹性子元素(Flex item)组成。
    弹性容器通过设置 display 属性的值为 flex 或 inline-flex将其定义为弹性容器。
    弹性容器内包含了一个或多个弹性子元素。
    注意： 弹性容器外及弹性子元素内是正常渲染的。弹性盒子只定义了弹性子元素如何在弹性容器内布局。
    弹性子元素通常在弹性盒子内一行显示。默认情况每个容器只有一行。
    以下元素展示了弹性子元素在一行内显示，从左到右:
    <!DOCTYPE html>
    <html>
    <head>
    <style>
    .flex-container {
        display: -webkit-flex;
        display: flex;
        width: 400px;
        height: 250px;
        background-color: lightgrey;
    }

        height: 100px;

    }
    </style>
    </head>

    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
    </div>

    </body>
    </html>

<!--css3媒体查询
CSS3 多媒体查询
CSS2 多媒体类型
    @media 规则在 CSS2 中有介绍，针对不同媒体类型可以定制不同的样式规则。
    例如：你可以针对不同的媒体类型(包括显示器、便携设备、电视机，等等)设置不同的样式规则。
    但是这些多媒体类型在很多设备上支持还不够友好。

CSS3 多媒体查询
    CSS3 的多媒体查询继承了 CSS2 多媒体类型的所有思想： 取代了查找设备的类型，CSS3 根据设置自适应显示。
    媒体查询可用于检测很多事情，例如：
        viewport(视窗) 的宽度与高度
        设备的宽度与高度
        朝向 (智能手机横屏，竖屏) 。
        分辨率
    目前很多针对苹果手机，Android 手机，平板等设备都会使用到多媒体查询。

多媒体查询语法
    多媒体查询由多种媒体组成，可以包含一个或多个表达式，表达式根据条件是否成立返回 true 或 false。
    @media not|only mediatype and (expressions) {
        CSS 代码...;
    }
    如果指定的多媒体类型匹配设备类型则查询结果返回 true，文档会在匹配的设备上显示指定样式效果。
    除非你使用了 not 或 only 操作符，否则所有的样式会适应在所有设备上显示效果。
        not: not是用来排除掉某些特定的设备的，比如 @media not print（非打印设备）。
        only: 用来定某种特别的媒体类型。对于支持Media Queries的移动设备来说，如果存在only关键字，移动设备的Web浏览器会忽略only关键字并直接根据后面的表达式应用样式文件。对于不支持Media Queries的设备但能够读取Media Type类型的Web浏览器，遇到only关键字时会忽略这个样式文件。
        all: 所有设备，这个应该经常看到。
    你也可以在不同的媒体上使用不同的样式文件：
    <link rel="stylesheet" media="mediatype and|not|only (expressions)" href="print.css"

CSS3 多媒体类型
    值      	描述
    all	用于所有多媒体类型设备
    print	用于打印机
    screen	用于电脑屏幕，平板，智能手机等。
    speech	用于屏幕阅读器

多媒体查询简单实例
    使用多媒体查询可以在指定的设备上使用对应的样式替代原有的样式。
    以下实例中在屏幕可视窗口尺寸大于 480 像素的设备上修改背景颜色:
    实例
    @media screen and (min-width: 480px) {
        body {
            background-color: lightgreen;
        }

以下实例在屏幕可视窗口尺寸大于 480 像素时将菜单浮动到页面左侧：

        #leftsidebar {width: 200px; float: left;}
        #main {margin-left:216px;}
    }
